name: Build and Deploy to Droplet

on:
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build and Export Docker image
      run: |
        docker build -t your-app-name:${{ github.sha }} .
        docker save your-app-name:${{ github.sha }} > app-image.tar

    - name: Transfer Image to Droplet
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "app-image.tar"
        target: "/home/deployer/"

    - name: Deploy on Droplet
      uses: appleboy/ssh-action@v0.1.4
      with:
        host: ${{ secrets.DROPLET_IP }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          docker load -i /home/deployer/app-image.tar
          docker stop your-app-name || true
          docker rm your-app-name || true
          docker run -d --name your-app-name \
            -p 3000:3000 \
            --restart unless-stopped \
            your-app-name:${{ github.sha }}